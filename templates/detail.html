<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overview | lem-onade</title>
</head>
<body>
    <h1>PVM Tests van {{name}}</h1>
    <h2>{{percent}}% van tests slaagt</h2>

    <ul>
        {%- for key, value in ul.items() recursive%}
            {%-if not ".cpp" in key %}
                <li>
                    <span>{{key}}</span>
                    <ul>
                        {{loop(value.items())}}
                    </ul>
                </li>   
            {%- else  %}
                <li>{{value}}</li>
            {%- endif %}
        {%- endfor %}
    </ul>
</body>
</html>
